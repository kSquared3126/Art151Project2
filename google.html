<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-image: url("Media/youtubebg.png" ); /* make new screenshot of empty desktop */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-size: cover; 
        }
        .video{
            margin-top: 250pt;
            margin-left: 750pt;
        }
        </style>
    <title>Youtube</title>
</head>
<body>
    <iframe class="video" width="420" height="315"
    src="https://www.youtube.com/embed/LZHOS0W_Xc4?autoplay=1&loop=1">
    </iframe>

    <script>
        alert("You spend half of your remaining time watching YouTube videos. Your videos of choice include random meme videos that you have no clue as to why they get recommended, but you watch them nonetheless.");
        function timeFunction() {
            setTimeout(function(){ window.location.replace('start.html'); }, 15000);
        }
        timeFunction();

        let tick = localStorage.getItem('countdown');
        let tickint=parseInt(tick);
        let newtick = tickint/2;
        let tickstring = newtick.toString();
        localStorage.setItem('countdown', tickstring);
    </script>
</body>
</html>
